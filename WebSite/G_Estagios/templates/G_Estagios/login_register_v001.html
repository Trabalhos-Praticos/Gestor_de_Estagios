<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn_SignUp</title>
    <link rel="stylesheet" href="{% static "Login_Reg.css" %}" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{% url "login" %}" class="sign-in-form" method='POST'>
            {% csrf_token %}
            <h2 class="title">Entrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="Email" placeholder="Email">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name='Password' placeholder="password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="{% url "Register" %}" class="sign-up-form" method='POST'>
            {% csrf_token %}
            <p>{{ mensagem }}</p>
            <h2 class="title">Criar conta</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="Nome"placeholder="Nome de utilizador" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="Email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="Password" placeholder="Password" />
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Vamos estagiar?</h3>
                <p>Queres estagiar mas não tens conta? Cria agora.</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="{% static "log.svg" %}" class="image" alt="">
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Já tens conta? </h3>
                <p>Estás a um passo de estagiar... Vamos lá!</p>
                <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            <img src="{% static "register.svg" %}" class="image" alt="">
        </div>
        
      </div>
    </div>

    <script src="{% static "app.js" %}"></script>
  </body>
</html>
