<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregar Documentos</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Entregar Documentos</h2>

    <div class="row">
        
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload Relatório</h5>
                    <p class="card-text">Formatos suportados: PDF, Word</p>
                    <input type="file" class="form-control-file">
                    <br>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar Documentos</button>
                </div>
            </div>
        </div>

        
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload Assiduidade</h5>
                    <p class="card-text">Formatos suportados: PDF, Word</p>
                    <input type="file" class="form-control-file">
                    <br>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar Documentos</button>
                </div>
            </div>
        </div>


        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload Plano de Estágio</h5>
                    <p class="card-text">Formatos suportados: PDF, Word</p>
                    <input type="file" class="form-control-file">
                    <br>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar Documentos</button>
                </div>
            </div>
        </div>

        
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload Curriculum Vitae</h5>
                    <p class="card-text">Formatos suportados: PDF, Word</p>
                    <input type="file" class="form-control-file">
                    <br>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar Documentos</button>
                </div>
            </div>
        </div>
    </div>

   
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
