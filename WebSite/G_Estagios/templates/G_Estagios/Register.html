<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  </head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center">
            <div class="jumbotron">
                <div class="forms-container">
                    <form action="{% url "registo" %}" class="sign-in-form" method='POST'>
                        {% csrf_token %}
                        <h2 class="title display-4 p-4">Registar</h2>
                        <div class="form-group d-flex align-items-start mb-4">
                            <i class="fas fa-user mr-2 mt-2"></i>
                            <input type="Email" class="form-control" id="inputEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group d-flex align-items-start mb-4">
                            <i class="fas fa-lock mr-2 mt-2"></i>
                            <input type="Password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <br>
                            <button type="submit" value="Register" class="btn btn-primary">Registar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
