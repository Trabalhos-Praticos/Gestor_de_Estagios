<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class='d-flex align-items-center justify-content-center vh-100 bg-light'>    
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto border p-4 shadow-sm bg-white rounded mt-4 mb-4 d-flex flex-column align-items-center">
          <form action="{% url "registo" %}" class="sign-up-form w-100" method='POST'>
            {% csrf_token %}
              <div class="form-group mb-4 w-100">
                <label for="inputEmail">Email address</label>
                <input type="Email" class="form-control" id="inputEmail" placeholder="Enter email">
                </div>
                <div class="form-group mb-4 w-100">
                  <label for="inputPassword">Password</label>
                  <input type="Password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              <button type="submit" value="Register" class="btn btn-secondary align-items-center" >Registar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
