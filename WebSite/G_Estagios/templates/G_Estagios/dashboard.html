<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
  
  {% if is_professor %}
  <p>Ol√° professor {{ user.first_name }}</p>
  {% endif %}
  
  <table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for customuser in customusers %}
          <th>{{ customuser.username }}</th>
          <th>{{ customuser.curso }}</th>
          <th>{{ customuser.polo }}</th>
          <th>{{ customuser.ano }}</th>
        {% endfor %}
      </tr>
    </tbody>
  </table>




  <div class="card mt-0 align-items-center mb-4 vh-100 vw-100"></div>
  <div class="container"> </div>
    <ul>
        <h2>Lista de CustomUsers:</h2>
        
      </ul>
     
      <a href="{% url "logout" %}"><button class="btn btn-primary" type="submit"> Logout </button></a>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
