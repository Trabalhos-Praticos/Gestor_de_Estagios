<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>CRUD de Usuários</title>
</head>
<body>

<div class="container mt-5">
  <h1>CRUD de Usuários</h1>

  <!-- Formulário de criação -->
  <form id="createForm">
    <div class="mb-3">
      <label for="userName" class="form-label">Nome do Usuário:</label>
      <input type="text" class="form-control" id="userName" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="">Adicionar Usuário</button>
  </form>

  <!-- Lista de usuários -->
  <ul class="list-group mt-3" id="userList">
    <!-- Usuários serão adicionados dinamicamente aqui -->
  </ul>
</div>



</body>
</html>
