<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registo</title>
</head>
<body>
    <div class="container">
        <div class='mb-3'>
            <h1>Registo</h1>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <input class="form-control-sm" name="Nome" type="text" placeholder="Nome">
                <input class="form-control-sm" name="Morada" type="text" placeholder="Morada">
                <input class="form-control-sm" name="Email" type="email" placeholder="Email">
                <input class="form-control-sm" name="Password" type="password" placeholder="Password">
                <select name="Escolas" id="escola">
                    <option value="" disabled selected>Selecione a escola</option>
                    <option value="ESTG">Escola de Tecnologia e Gestão</option>
                    <option value="ESTG">Escola Superior de Saúde</option>
                    <option value="ESTG">Escola Superior de Educação</option>
                    <option value="ESTG">Escola Superior Agrária</option>
                    <option value="ESTG">Escola Superior de Ciências Empresariais</option>
                    <option value="ESTG">Escola Superior de Desporto e Lazer</option>
                </select>
                <select name="Cursos" id="cursos">
                    <option value="" disabled selected>Selecione o curso</option>
                    <option value="TPSI">Tecnologias e Programação de Sistemas de Informação</option>
                    <option value="DWM">Desenvolvimento Web e Multimédia</option>
                    <option value=""></option>
                </select>

                <input type="submit">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
